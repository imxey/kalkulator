<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="kalkulator">
            <div class="layarKalk">
                <p id="note">*untuk sin, cos, tan, dan sqrt ketik angka dulu baru operatornya</p>
                <p id="kosong"></p>
                <input type="text" id="layar" readonly value="0">
                
            </div>
            <div class="tombolKalk">
                <table class="tabelTombol">
                    <tr>
                        <td><button class="btn" data-value="sin">sin</button></td>
                        <td><button class="btn" data-value="cos">cos</button></td>
                        <td><button class="btn" data-value="tan">tan</button></td>
                        <td><button class="btn" data-value="sqrt">sqrt</button></td>
                        <td><button class="btn" data-value="xx">x^2</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-value="1">1</button></td>
                        <td><button class="btn" data-value="2">2</button></td>
                        <td><button class="btn" data-value="3">3</button></td>
                        <td><button class="btn" data-value="root">xâˆšx</button></td>
                        <td><button class="btn" data-value="^">x^</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-value="4">4</button></td>
                        <td><button class="btn" data-value="5">5</button></td>
                        <td><button class="btn" data-value="6">6</button></td>
                        <td><button class="btn" data-value="+">+</button></td>
                        <td><button class="btn" data-value="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-value="7">7</button></td>
                        <td><button class="btn" data-value="8">8</button></td>
                        <td><button class="btn" data-value="9">9</button></td>
                        <td><button class="btn" data-value="*">x</button></td>
                        <td><button class="btn" data-value="/">:</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn" data-value="C">C</button></td>
                        <td><button class="btn" data-value="0">0</button></td>
                        <td><button class="btn" data-value=".">.</button></td>
                        <td><button class="btn" data-value="del">del</button></td>
                        <td><button class="btn" data-value="=">=</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
